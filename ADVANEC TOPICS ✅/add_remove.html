<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to edit and remove element in DOM</title>
</head>
<body style="background-color: aqua;">
    
        <ul class="Language">
        <li>C++</li>
        <li>Java</li>
        <li>Python</li>
        <li>HTML</li>
        <LI>css</LI>
        <li>Sass</li>
        <li>JavaScript</li>
        </ul>
    
</body>
<script>
    var addlanguage =  (language) => {
     var list =  document.createElement('li')
         list.innerHTML = `${language}`
         document.querySelector('.Language').appendChild(list)
    }
    addlanguage("Ruby")
    addlanguage("swift")

    var addOptiLanguage = (langName) =>{
        const li = document.createElement(`li`)
            li.appendChild(document.createTextNode(langName) )
            document.querySelector('.Language').appendChild(li)
        }
        addOptiLanguage("C#");

        //â˜• How to Edit  aise Hum element ko edit krte hai :-1st way

 var secondLanguage= document.querySelector("li:nth-child(4)")
  var newli = document.createElement(`li`)
  newli.textContent = "Rust"
  secondLanguage.replaceWith(newli);


    //â˜• How to Edit  aise Hum element ko edit krte hai :-2nd way

    const ashuFav = document.querySelector(`li:first-child`) //iska mtlb hota hai ki hum first per change kr rehe hai ya kahi aur isiliye maine nth child ke andar forts likha hai 
    ashuFav.textContent = "C#"
    ashuFav.style.color = "red"
    ashuFav.style.backgroundColor = "yellow"
    ashuFav.style.padding = "10px"
    ashuFav.style.margin = "10px"

</script>
</html>
