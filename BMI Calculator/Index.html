<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>BMI Calculator</title>
</head>
<body>
    
    <nav>
    <a href="#" id="home">Home</a>

    <a href="https://www.youtube.com" id="youtube"> youtube Channel</a>
    </nav>
        <div class="Conatiner">
    <h1>BMI Calculator Project for practise purpose</h1>
    <form>
        <p><label>Height in cm </label> <input type="text" placeholder="Enter your Height in cm" id="Height"></p>
        <p><label>Weight in kg </label> <input type="text" placeholder="Enter your Weight in kg" id="Weight"></p>

        <button>Calculate</button>
        
        <div id="result"></div>
        
        <div id="Weight-guid">
            <h2>BMI Weight Guid</h2>
            <p>Under Weight : Less than 15kg </p>
            <p>Normal Weight :20kg to 25kg </p>
            <p>Over Weight : greater than 50kg</p>
        </div>
        
    </form>

     </div>
    

    <script src="Script.js"></script>
</body>
